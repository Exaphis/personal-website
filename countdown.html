<script type="text/javascript" src="https://code.jquery.com/jquery-1.7.1.min.js"></script>

<link rel="stylesheet" type="text/css" href="assets/css/countdown.css?version=1"/>
<link rel="shortcut icon" href="favicons/heart-128x128.png" type="image/x-icon">
<title>There's someone behind you but don't look!</title>

<h1>Countdown</h1>

<div id="clockdiv">
  <div>
    <span class="days"></span>
    <div class="smalltext">Days</div>
  </div>
  <div>
    <span class="hours"></span>
    <div class="smalltext">Hours</div>
  </div>
  <div>
    <span class="minutes"></span>
    <div class="smalltext">Minutes</div>
  </div>
  <div>
    <span class="seconds"></span>
    <div class="smalltext">Seconds</div>
  </div>
</div>

<div id="progress-bar">
  <div class="label" data-count="100">100%</div>
  <div class="line" style="width:500px">
    <span></span>
  </div>
</div>

<div id="next-percent-time">
</div>

<div id="num-repeats">
</div>

<div id="next-n-percent-time">
</div>

<script src="assets/js/countdown.js?version=2"></script>
